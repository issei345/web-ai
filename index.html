<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Classifier</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2196f3, #64b5f6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    main.container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      max-width: 650px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #1565c0;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .tab-button {
      border: none;
      background: none;
      font-weight: 600;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
      color: #555;
    }

    .tab-button.active {
      border-bottom: 3px solid #1565c0;
      color: #1565c0;
    }

    .content-section {
      display: none;
      margin-top: 20px;
    }

    .content-section.active {
      display: block;
    }

    /* Card tempat gambar & webcam */
    .preview-card {
      border: 2px solid #bbdefb;
      border-radius: 12px;
      overflow: hidden;
      background-color: #e3f2fd;
      margin-bottom: 1rem;
    }

    .image-preview-container,
    .webcam-container {
      position: relative;
      width: 100%;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e3f2fd;
    }

    #image-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #preview-text {
      color: #1565c0;
      font-style: italic;
    }

    .main-button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
    }

    .prediction-container {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      color: #0d47a1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
    }
  </style>
</head>
<body>

  <main class="container">
    <h1>“Kamera Cerdas”</h1>
    <p>Unggah gambar atau gunakan webcam untuk melihat prediksi dari AI.</p>

    <!-- Tabs -->
    <div class="d-flex justify-content-center mb-3 border-bottom pb-2">
      <button id="upload-tab" class="tab-button active" onclick="showTab('upload')">Unggah Gambar</button>
      <button id="webcam-tab" class="tab-button" onclick="showTab('webcam')">Gunakan Webcam</button>
    </div>

    <!-- Upload Gambar -->
    <section id="upload-section" class="content-section active">
      <div class="card preview-card">
        <div class="image-preview-container">
          <img id="image-preview" src="" alt="Image Preview"/>
          <span id="preview-text">Pilih gambar untuk pratinjau</span>
        </div>
      </div>

      <input type="file" id="file-input" accept="image/*" hidden>
      <button class="btn btn-primary main-button" onclick="document.getElementById('file-input').click();">
         Pilih Gambar
      </button>

      <div id="upload-result" class="prediction-container"></div>
    </section>

    <!-- Webcam -->
    <section id="webcam-section" class="content-section">
      <div class="card preview-card">
        <div id="webcam-container" class="webcam-container"></div>
      </div>

      <button id="webcam-button" class="btn btn-info text-white main-button">
         Mulai Kamera
      </button>

      <div id="webcam-result" class="prediction-container"></div>
    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <!-- Script Utama -->
  <script src="script.js"></script>

</body>
</html>
